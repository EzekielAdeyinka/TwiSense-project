                    <script>
                        function randomData() {
                          return d3.range(6).map( function() { return Math.random()*20; } )
                        };
                  
                        x3d = d3.select(".history")
                                      .append("x3d")
                                      .attr( "height", "400px" )
                                      .attr( "width", "100%" )
                                      ;
                        var scene = x3d.append("scene");
                        scene.append("viewpoint")
                             .attr( "centerOfRotation", "3.75 0 10")
                             .attr( "position", "13.742265188709691 -27.453522975182366 16.816062840792625" )
                             .attr( "orientation", "0.962043810961999 0.1696342804961945 0.21376603254551874 1.379433089729343" )
                             ;
                  
                        function refresh( data ) {
                          shapes = scene.selectAll("transform").data( data );
                          shapesEnter = shapes
                               .enter()
                               .append( "transform" )
                               .append( "shape" )
                               ;
                          // Enter and update
                          shapes.transition()
                                .attr("translation", function(d,i) { return i*1.5 + " 0.0 " + d/2.0; } )
                                .attr("scale", function(d) { return "1.0 1.0 " + d; } )
                                ;
                  
                          shapesEnter
                              .append("appearance")
                                .append("material")
                                .attr("diffuseColor", "steelblue" );
                  
                          shapesEnter.append( "box" )
                            .attr( "size", "1.0 1.0 1.0" );
                        }
                  
                        refresh( randomData() )
                        setInterval(
                          function(){
                            refresh( randomData() );
                          },
                          2500);
                  
                      </script>

                        //API to fetch historical data of Bitcoin Price Index
                // let api = 'https://api.coindesk.com/v1/bpi/historical/close.json?start=2017-12-31&end=2018-04-01';
                
                /**
                 * Loading data from API when DOM Content has been loaded'.
                 */
                function visualizebitcoin() {
                  // document.addEventListener("DOMContentLoaded", function(event) {
                  fetch(api)
                      .then(function(response) { return response.json(); })
                      .then(function(data) {
                          var parsedData = parseData(data);
                          drawChart(parsedData);
                      })
                      .catch(function(err) { console.log(err); })
                  console.log('fetching data....')
                  console.log(api)
                  // });
                }
                visualizebitcoin();
                /**
                 * Parse data into key-value pairs
                 * @param {object} data Object containing historical data of BPI
                 */
                function parseData(data) {
                    var arr = [];
                    for (var i in data.bpi) {
                        arr.push({
                            date: new Date(i), //date
                            value: +data.bpi[i] //convert string to number
                        });
                    }
                    return arr;
                }
                
                /**
                 * Creates a chart using D3
                 * @param {object} data Object containing historical data of BPI
                 */
                function drawChart(data) {
                  console.log('drawing chat')
                var svgWidth = 600, svgHeight = 400;
                var margin = { top: 20, right: 20, bottom: 30, left: 50 };
                var width = svgWidth - margin.left - margin.right;
                var height = svgHeight - margin.top - margin.bottom;
                
                var svg = d3.select('svg')
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);
                    
                var g = svg.append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                var x = d3.scaleTime()
                    .rangeRound([0, width]);
                
                var y = d3.scaleLinear()
                    .rangeRound([height, 0]);
                
                var line = d3.line()
                    .x(function(d) { return x(d.date)})
                    .y(function(d) { return y(d.value)})
                    x.domain(d3.extent(data, function(d) { return d.date }));
                    y.domain(d3.extent(data, function(d) { return d.value }));
                
                g.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .select(".domain")
                    .remove();
                
                g.append("g")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "end")
                    .text("Tweet");
                
                g.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-width", 1.5)
                    .attr("d", line);
                }
